<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Love Music</title>
</head>
<body>
    <header>
        <div class="menu_side">
            <div class="logo">
                <div class="img_logo">
                    <img src="img/logo.svg" alt="Logo" title="Logo">
                </div>
                <div class="web_name">Love Music</div>
            </div>
            <div class="playlist">
                <h4 class="active"><span></span><i class="bi bi-house-fill"></i> Home</h4>
                <h4 class="active"><span></span><i class="bi bi-file-earmark-music"></i> Recommended Playlist</h4>
                <h4 class="active"><span></span><i class="bi bi-music-note"></i> My Playlist</h4>
                <h4 class="active"><span></span><i class="bi bi-music-note-beamed"></i> Favorite Songs</h4>
                <h4 class="active"><span></span><i class="bi bi-music-note-list"></i> Recent Songs</h4>
            </div>
        </div>

        <div class="song_side">
            <nav>
                <div class="search">
                    <i class="bi bi-search"></i>
                    <input type="text" placeholder="Search Music...">
                </div>

                <!-- fetch user infor-->

                <div class="user">
                    <img src="" alt="User" title="" id="userImage" onclick="showEditForm()">
                </div>
            </nav>
            <div class="profile">
                <div class="ava">
                    <img src="" alt="Avatar" title="" id="userImage_1">
                </div>
                <div class="username" id="username"></div>
            </div>

            <!-- My Playlist Section -->
            <div class="my_playlist">
                <div class="h4">
                    <h4>My Playlist</h4>
                    <div class="btn_s">
                        <i id="left_scroll" class="bi bi-arrow-left-short"></i>
                        <i id="right_scroll" class="bi bi-arrow-right-short"></i>
                    </div>
                </div>
                <div class="playlists",  id="myPlaylistContainer">
                    <!-- Playlist Items -->
                    <!-- Add your playlist items here -->
                </div>
            </div>

            <!-- Favorite Songs Section -->
            <div class="my_playlist">
                <div class="h4">
                    <h4>Favorite Songs</h4>
                    <div class="btn_s">
                        <i id="left_scroll" class="bi bi-arrow-left-short"></i>
                        <i id="right_scroll" class="bi bi-arrow-right-short"></i>
                    </div>
                </div>
                <div class="playlists", id="myRecentlyPlaylistContainter">
                    <!-- Favorite Songs Items -->
                    <!-- Add your favorite songs items here -->
                </div>
            </div>
            <!-- End Playlist Components -->

            <!-- Audio COntrol -->
            <div class="music-control-bar">
                <div class="controls">
                    <i id="prevBtn" class="bi bi-skip-backward-fill" onclick="prevsong()"></i>
                    <i id="playPauseBtn" class="bi bi-play-circle-fill" onclick="pause()"></i>
                    <i id="nextBtn" class="bi bi-skip-forward-fill" onclick="nextsong()"></i>
                </div>
                <div class="progress-bar">
                    <input type="range" id="seekBar" value="0" max="100">
                </div>
                <div class="volume-control">
                    <i id="volumeIcon" class="bi bi-volume-up-fill"></i>
                    <input type="range" id="volumeBar" value="100" max="100">
                </div>
            </div>


        </div>
        <div class="edit-form" id="editForm">
            <h4>Edit Profile</h4>

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="Change First Name">
                <button onclick="changeInfo('firstName')">Change</button>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Change Last Name">
                <button onclick="changeInfo('lastName')">Change</button>
            </div>

            <div class="form-group">
                <label for="userName">User Name</label>
                <input type="text" id="userName" placeholder="Change User Name">
                <button onclick="changeInfo('userName')">Change</button>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Change Password">
                <button onclick="changeInfo('password')">Change</button>
            </div>

            <button onclick="doneEditing()">Done</button>
        </div>
    </header>x1
    <script src='main.js'></script></body>
</html>
