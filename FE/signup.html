<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet " href="signup.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="img/notnhac.svg" type="image/svg+xml">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Sign Up</title>
</head>

<body>
    <div class="signup-box">
        <h2>Sign Up</h2>
        <form>
            <div class="user-box">
                <input id= "first_name" type="text" name="" required="">
                <label>First Name</label>
            </div>
            <div class="user-box">
                <input id= "last_name" type="text" name="" required="">
                <label>Last Name</label>
            </div>
            <div class="user-box">
                <input id="username" type="text" name="" required="">
                <label>Username</label>
            </div>
            <!-- <div class="user-box">
                <input id="e," type="text" name="" required="">
                <label>Email</label>
            </div> -->
            <div class="user-box">
                <input id="password" type="password" name="" required="">
                <label>Password</label>
            </div>
            <div class="user-box">
                <input id="Comfirm_password" type="password" name="" required="">
                <label>Comfirm Password</label>
            </div>
            <div class="btn">
                <button id="" type="button" onclick="signup(event)"> Sign Up </button>
            </div>
        </form>
    </div>


    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Success</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Signup successful! You can Login to the system !
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Signup failed. Please try again.
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>

</body>

</html>
